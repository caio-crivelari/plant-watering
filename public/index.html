  <body>
    <div class="msg progress-bar success">
      <div class="progress-background"></div>
    </div>
    <div id="app">
      <section class="new-plant-modal hidden">
        <i id="close-modal-btn" class="ph-fill ph-x-square"></i>
        <form action="" id="new-plant-form">
          <h1 class="main-title">Nova Planta</h1>
          <div class="input-wrapper">
            <input
              class="form-input"
              type="text"
              name="plant-name"
              id="plant-name"
              placeholder="Nome da planta"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              type="number"
              name="watering-frequency"
              id="watering-frequency"
              placeholder="Frequencia de rega (dias)"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input date-input"
              type="text"
              name="last-watering-date"
              id="last-watering-date"
              placeholder="Última rega dd/mm/aaaa"
              maxlength="10"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input date-input"
              type="text"
              name="last-fertilization"
              id="last-fertilization"
              placeholder="Última adubagem dd/mm/aaaa"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              type="number"
              name="fertilization-frequency"
              id="fertilization-frequency"
              placeholder="Frequencia de adubagem (dias)"
              required
            />
          </div>
          <button type="submit" class="form-button">Salvar</button>
        </form>
      </section>
