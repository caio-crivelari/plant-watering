<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <script
      src="https://kit.fontawesome.com/5203e43b15.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Controle de Rega de Plantas</title>
  </head>
  <body>
    <div class="msg progress-bar success">
      <div class="progress-background"></div>
    </div>
    <div id="app">
      <section class="new-plant-modal hidden">
        <form action="" id="new-plant-form">
          <i
            id="close-modal-btn"
            class="ph-fill ph-x-square close-modal-btn"
          ></i>
          <h1 class="main-title">Nova Planta</h1>
          <div class="input-wrapper">
            <input
              class="form-input"
              type="text"
              name="plant-name"
              id="plant-name"
              placeholder="Nome da planta"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              type="number"
              name="watering-frequency"
              id="watering-frequency"
              placeholder="Frequencia de rega (dias)"
              min="1"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input date-input"
              type="text"
              name="last-watering-date"
              id="last-watering-date"
              placeholder="Última rega dd/mm/aaaa"
              maxlength="10"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input date-input"
              type="text"
              name="last-fertilization"
              id="last-fertilization"
              placeholder="Última adubagem dd/mm/aaaa"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              type="number"
              name="fertilization-frequency"
              id="fertilization-frequency"
              placeholder="Frequencia de adubagem (dias)"
              min="1"
              required
            />
          </div>
          <button type="submit" class="form-button">Salvar</button>
        </form>
      </section>
      <section class="delete-plant-modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Excluir Planta</h2>
            <p>Tem certeza que deseja excluir a planta <span id="delete-plant-name"></span>?</p>
          </div>
          <div class="modal-actions">
            <button
              id="cancel-delete"
              class="close-delete-modal"
              data-target="delete-plant-modal"
            >
              Cancelar
            </button>
            <button id="confirm-delete" class="btn-delete">Confirmar</button>
          </div>
        </div>
      </section>
      <main>
        <h1 class="main-title">Minhas Plantas</h1>
        <button class="primary-button" id="open-add-new-plant-modal">
          Adicionar Planta
        </button>

        <section class="plant-cards-container"></section>
      </main>
    </div>
  </body>
</html>
